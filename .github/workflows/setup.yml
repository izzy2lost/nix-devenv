name: Run Termux in Android Emulator

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y adb

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download Termux APK
        run: |
          wget https://f-droid.org/repo/com.termux_1020.apk -O termux.apk

      - name: Start Android Emulator, Install Termux, and Run Script
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            adb start-server
            adb devices  # Ensure the emulator is detected

            adb shell input keyevent 82  # Unlock screen
            adb install termux.apk       # Install Termux APK
            adb shell monkey -p com.termux -c android.intent.category.LAUNCHER 1  # Launch Termux

            # Grant Termux storage access
            adb shell am start -n com.termux/.TermuxActivity
            sleep 5  # Wait for Termux to initialize
            adb shell input text "termux-setup-storage"
            adb shell input keyevent 66  # Press Enter
            sleep 10  # Extra wait to ensure storage is ready

            # Try granting storage permission (may fail on Android 10+)
            adb shell pm grant com.termux android.permission.WRITE_EXTERNAL_STORAGE

            # Push to /sdcard/ instead of /
            adb push baserom.us.z64 /sdcard/
            adb push myscript.sh /sdcard/

            # Run via Termux (still might fail without user interaction)
            adb shell am broadcast \
            -a com.termux.RUN_COMMAND \
            -n com.termux/.app.RunCommandService \
            --es com.termux.RUN_COMMAND_PATH 'chmod +x /sdcard/myscript.sh && /sdcard/myscript.sh'
