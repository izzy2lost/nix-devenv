name: Android Build with Termux

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Verify Nix Installation
        run: nix --version

      - name: Download and Build Devenv from Source
        run: |
          wget -O devenv.zip https://github.com/cachix/devenv/archive/refs/tags/v1.4.1.zip
          unzip devenv.zip
          cd devenv-1.4.1
          nix-build
          echo "Devenv built successfully"

      - name: Add Devenv to PATH
        run: |
          export PATH=$PATH:/home/runner/work/_temp/devenv-1.4.1/result/bin
          echo "Devenv added to PATH"

      - name: Verify Devenv Installation
        run: devenv --version

      - name: Initialize Devenv Environment
        run: devenv init

      - name: Build the Devenv Shell
        run: devenv shell

      - name: Run Devenv Tests
        run: devenv test
