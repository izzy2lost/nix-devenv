name: Run Termux in Android Emulator

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ADB
        run: |
          sudo apt-get update
          sudo apt-get install -y adb

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download Termux APK
        run: |
          wget https://f-droid.org/repo/com.termux_1020.apk -O termux.apk

      - name: Start Android Emulator, Install Termux, and Run Script
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: |
            adb start-server
            adb devices  # Ensure the emulator is detected

            adb shell input keyevent 82  # Unlock screen
            adb install termux.apk       # Install Termux APK
            adb shell monkey -p com.termux -c android.intent.category.LAUNCHER 1  # Launch Termux

            # Grant Termux storage access
            adb shell am start -n com.termux/.TermuxActivity
            sleep 5  # Wait for Termux to initialize
            adb shell input text "termux-setup-storage"
            adb shell input keyevent 66  # Press Enter
            sleep 5  # Wait for storage setup

            # Copy files to Termux home directory
            adb push baserom.us.z64 /data/data/com.termux/files/home/
            adb push myscript.sh /data/data/com.termux/files/home/

            # Ensure script is executable
            adb shell chmod +x /data/data/com.termux/files/home/myscript.sh

            # Run the script inside Termux
            adb shell am broadcast -a com.termux.permission.RUN_COMMAND \
              --es command './myscript.sh' \
              --es runner shell
